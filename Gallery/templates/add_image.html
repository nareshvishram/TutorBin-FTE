<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Add Image</title>
</head>
<body>
<div class="container-fluid h-100 bg-light text-dark" style="padding:50px;">
    <div class="row justify-content-center align-items-center h-100">

 <div class="col-lg-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
     <center><h1>Add a new Image</h1></center>
     <hr>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <label>Enter Title<b><sup>*</sup></b>:</label>
        {{form.title}}
    </div>
    <div class="form-group" >
        <label>Select Tags<b><sup>*</sup></b>:</label>
        <select class="mul-select" multiple="true"  name="tags" style="width:340px;" required>
            {% for tag in tags %}
               <option value="{{tag.id}}">{{tag.tags}}</option>
            {% endfor %}
                    </select>

    </div>

    <div class="form-group">
      <label>Import Image<sup>*</sup>:</label>
       {{form.image}}
    </div>
    <div class="form-group">
        <label>Enter Description<sup>*</sup>:</label>
       {{form.description}}
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
            </div>
    </div>
</div>

</center>
</body>
 <script>
        $(document).ready(function(){
            $(".mul-select").select2({
                    placeholder: "select tags", //placeholder
                    tags: true,
                    tokenSeparators: ['/',',',';'," "]
                });
            })
    </script>
</html>
